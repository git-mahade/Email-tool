<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@material/textfield@latest/dist/mdc.textfield.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@material/textfield@latest/dist/mdc.textfield.min.js"></script>
    <script>
      document.addEventListener("click", function () {
        const textFields = document.querySelectorAll(".mdc-text-field");
        textFields.forEach((textField) => {
          mdc.textField.MDCTextField.attachTo(textField);
        });
      });
    </script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <button
            class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          >
            menu
          </button>
          <span class="mdc-top-app-bar__title">Email Campaign</span>
        </section>
      </div>
    </header>

    <!-- sidebar -->
    <aside
      class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust"
    >
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <a
            class="mdc-list-item mdc-list-item--activated"
            href="plans.html"
            aria-current="page"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >assignment</i
            >
            <span class="mdc-list-item__text">Plans</span>
          </a>
          <a class="mdc-list-item" href="email-acccount.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >email</i
            >
            <span class="mdc-list-item__text">Email Accounts</span>
          </a>
          <a class="mdc-list-item" href="campaigns.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >send</i
            >
            <span class="mdc-list-item__text">Campaigns</span>
          </a>
          <a class="mdc-list-item" href="social-accounts.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >people_alt</i
            >
            <span class="mdc-list-item__text">Social Accounts</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- main content -->
    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
      <div class="mdc-card w-full mx-4 mt-12">
        <div class="border-b border p-2 px-12">
          <p class="text-[20px]">Connect Any Provider</p>
          <p class="text-[14px]">IMAP / SMTP</p>
        </div>

        <div class="py-16 px-14">
          <form action="">
            <div class="grid grid-cols-3 gap-8">
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">First Name</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>

              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="my-label-id1"
                  >Last Name</span
                >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">Email *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
            </div>
            <div class="grid grid-cols-4 gap-8 mt-8">
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">IMAP Username *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">IMAP Password *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">IMAP Server *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">IMAP Port *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
            </div>
            <div class="grid grid-cols-4 gap-8 mt-8">
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">SMTP Username *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">SMTP Password *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">SMTP Server *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-floating-label" id="">SMTP Port *</span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="my-label-id"
                />
                <span class="mdc-line-ripple"></span>
              </label>
            </div>
            <div class="flex justify-center mt-16">
              <button class="mdc-button px-14 foo-button bg-[#3F51B5]">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label text-white">Submit</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
