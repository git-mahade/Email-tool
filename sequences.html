<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Tool</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- cdn for grape js -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.12.17/grapes.min.js"></script>

    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>

    <style>
      /* Let's highlight canvas boundaries */
      #gjs {
        border: 3px solid #444;
      }
      /* Reset some default styling */
      .gjs-cv-canvas {
        top: 0;
        width: 100%;
        height: 100%;
      }
      .gjs-block {
        width: auto;
        height: auto;
        min-height: auto;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tabBar = new mdc.tabBar.MDCTabBar(
          document.querySelector(".mdc-tab-bar")
        );
        tabBar.listen("MDCTabBar:activated", function (event) {
          // Hide all content
          const tabContent = document.querySelectorAll(".tab-content");
          tabContent.forEach((content) => {
            content.style.display = "none";
          });

          // Show the content of the activated tab
          const activatedTabId = event.detail.index;
          const contentToShow = document.querySelector(
            `.tab-content[data-content="${activatedTabId}"]`
          );
          contentToShow.style.display = "block";
        });
      });

      // input
      document.addEventListener("click", function () {
        const textFields = document.querySelectorAll(".mdc-text-field");
        textFields.forEach((textField) => {
          mdc.textField.MDCTextField.attachTo(textField);
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Get all buttons to open the dialog
        const openDialogButtons =
          document.querySelectorAll(".openDialogButton");

        // Get the dialog element
        const dropdownMenu = new mdc.dialog.MDCDialog(
          document.querySelector(".mdc-dialog")
        );

        // Add click event listener to each button to open the dialog
        openDialogButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            dropdownMenu.open();
          });
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Initialize GrapesJS
        const editor = grapesjs.init({
          // Indicate where to init the editor. You can also pass an HTMLElement
          container: "#gjs",
          // Get the content for the canvas directly from the element
          // As an alternative we could use: `components: '<h1>Hello World Component!</h1>'`,
          fromElement: true,
          // Size of the editor
          height: "500px",
          width: "auto",
          // Disable the storage manager for the moment
          storageManager: false,
          // Avoid any default panel
          panels: { defaults: [] },
        });
      });
    </script>
  </head>

  <body>
    <!-- header -->
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <div class="flex justify-between items-center w-full">
            <div class="flex items-center">
              <button
                class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              >
                menu
              </button>
              <span class="mdc-top-app-bar__title pl-0">Email Campaign</span>
            </div>
            <div class="mdc-menu-surface--anchor">
              <div
                id="adminButton"
                class="flex items-center pr-4 cursor-pointer"
              >
                <button
                  class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                >
                  person
                </button>
                <span class="text-sm font-semibold">Admin</span>
              </div>

              <!-- menu items -->
              <div class="mdc-menu mdc-menu-surface w-[150px] mt-10">
                <ul
                  class="mdc-list"
                  role="menu"
                  aria-hidden="true"
                  aria-orientation="vertical"
                  tabindex="-1"
                >
                  <li role="menuitem">
                    <a
                      class="mdc-list-item flex items-center px-4 py-2"
                      href="account.html"
                      aria-current="page"
                    >
                      <span class="mdc-list-item__ripple"></span>
                      <i
                        class="material-icons mdc-list-item__graphic"
                        aria-hidden="true"
                        >person</i
                      >
                      <span class="mdc-list-item__text text-sm">Account</span>
                    </a>
                  </li>
                  <li role="menuitem">
                    <a
                      class="mdc-list-item flex items-center px-4 py-2"
                      href="login.html"
                      aria-current="page"
                    >
                      <span class="mdc-list-item__ripple"></span>
                      <i
                        class="material-icons mdc-list-item__graphic"
                        aria-hidden="true"
                        >logout</i
                      >
                      <span class="mdc-list-item__text text-sm">Log out</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>

    <!-- sidebar -->
    <aside
      class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust shadow-2xl"
    >
      <div class="mdc-drawer__content flex flex-col justify-between">
        <div class="mdc-list mt-10">
          <a
            class="mdc-list-item flex items-center mdc-list-item--activated"
            href="plans.html"
            aria-current="page"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >assignment</i
            >
            <span class="mdc-list-item__text text-sm">Plans</span>
          </a>
          <a class="mdc-list-item flex items-center" href="email-acccount.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >email</i
            >
            <span class="mdc-list-item__text text-sm">Email Accounts</span>
          </a>
          <a class="mdc-list-item flex items-center" href="campaigns.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >send</i
            >
            <span class="mdc-list-item__text text-sm">Campaigns</span>
          </a>
          <a
            class="mdc-list-item flex items-center"
            href="social-accounts.html"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >people_alt</i
            >
            <span class="mdc-list-item__text text-sm">Social Accounts</span>
          </a>
          <hr class="mdc-list-divider" />
        </div>
        <div>
          <a
            class="mdc-list-item flex items-center"
            href="#"
            aria-current="page"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >info_outlined</i
            >
            <span class="mdc-list-item__text text-sm">About</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- main content -->
    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
      <main class="main-content py-3 pl-3 pr-6" id="main-content">
        <div class="flex justify-between items-center">
          <div class="mdc-tab-bar w-[800px]" role="tablist">
            <div class="mdc-tab-scroller">
              <div class="mdc-tab-scroller__scroll-area">
                <div class="mdc-tab-scroller__scroll-content">
                  <a
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                    href="analytics.html"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label capitalize"
                        >Analytics</span
                      >
                    </span>
                    <span class="mdc-tab-indicator mdc-tab-indicator--active">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </a>

                  <button
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label capitalize">Leads</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>

                  <button
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label capitalize"
                        >Sequences</span
                      >
                    </span>
                    <span class="mdc-tab-indicator">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>

                  <button
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label capitalize">Email</span>
                    </span>
                    <span class="mdc-tab-indicator">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>

                  <button
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label capitalize"
                        >Schedule</span
                      >
                    </span>
                    <span class="mdc-tab-indicator">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>

                  <button
                    class="mdc-tab mdc-tab--active"
                    role="tab"
                    aria-selected="true"
                    tabindex="0"
                  >
                    <span class="mdc-tab__content">
                      <span class="mdc-tab__text-label capitalize"
                        >Options</span
                      >
                    </span>
                    <span class="mdc-tab-indicator">
                      <span
                        class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                      ></span>
                    </span>
                    <span class="mdc-tab__ripple"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button class="mdc-button foo-button bg-white px-2 shadow-md">
            <span class="mdc-button__ripple"></span>
            <span class="material-icons text-black">check</span>
            <span class="mdc-button__label text-black capitalize px-2 py-2"
              >Start Campaign</span
            >
          </button>
        </div>
        <hr class="mdc-list-divider" />

        <!-- scheduler -->
        <div class="tab-content p-5" data-content="0">
          <div class="grid grid-cols-12 space-x-10">
            <!-- left side cards -->
            <div class="col-span-3">
              <!-- button -->
              <button class="mdc-button foo-button bg-[#3F51B5] w-full mb-5">
                <span class="mdc-button__ripple"></span>
                <span
                  class="mdc-button__label text-white open-dialog-button capitalize"
                  >Add Step</span
                >
              </button>
              <hr class="mdc-list-divider mb-5" />

              <div class="mdc-card p-6 h-[180px]">
                <div class="flex justify-between items-start">
                  <div>
                    <p class="text-sm opacity-80 mb-2">Step 1</p>
                    <p class="text-sm opacity-80">Subject</p>
                  </div>
                  <button
                    class="material-icons text-gray-500 openDialogButton"
                    aria-hidden="true"
                  >
                    delete
                  </button>
                </div>
              </div>

              <!-- dialogue -->
              <div class="mdc-dialog">
                <div class="mdc-dialog__container">
                  <div
                    class="mdc-dialog__surface w-[160px]"
                    role="alertdialog"
                    aria-modal="true"
                    aria-labelledby="my-dialog-title"
                    aria-describedby="my-dialog-content"
                  >
                    <div class="mdc-dialog__content" id="my-dialog-content">
                      <p class="text-xl font-medium">Are you sure?</p>
                    </div>
                    <div class="mdc-dialog__actions">
                      <button
                        type="button"
                        class="mdc-button mdc-dialog__button bg-slate-[#f5f5f5]"
                        data-mdc-dialog-action="cancel"
                      >
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-black">No</span>
                      </button>
                      <button
                        type="button"
                        class="mdc-button mdc-dialog__button bg-[#3F51B5]"
                        data-mdc-dialog-action="discard"
                      >
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label text-white">Yes</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="mdc-dialog__scrim"></div>
              </div>
            </div>

            <!-- right side cards -->
            <div class="col-span-9 h-full">
              <div class="flex space-x-2 items-end">
                <label class="mdc-text-field mdc-text-field--filled w-[450px]">
                  <span class="mdc-floating-label" id="">Subject</span>
                  <input
                    class="mdc-text-field__input"
                    type="text"
                    aria-labelledby="my-label-id"
                  />
                  <span class="mdc-line-ripple"></span>
                </label>
                <label class="mdc-text-field mdc-text-field--filled w-full">
                  <span class="mdc-floating-label" id=""
                    >Select the variant</span
                  >
                  <input
                    class="mdc-text-field__input"
                    type="text"
                    aria-labelledby="my-label-id"
                  />
                  <span class="mdc-line-ripple"></span>
                </label>
                <button
                  class="mdc-button foo-button bg-[#3F51B5] w-[100px] py-1"
                >
                  <span class="mdc-button__ripple"></span>
                  <span
                    class="mdc-button__label text-white open-dialog-button capitalize"
                    >Test</span
                  >
                </button>
                <button
                  class="mdc-button foo-button bg-[#3F51B5] w-[100px] py-1"
                >
                  <span class="mdc-button__ripple"></span>
                  <span
                    class="mdc-button__label text-white open-dialog-button capitalize"
                    >Save</span
                  >
                </button>
              </div>

              <!-- Timing -->
              <div class="mt-5">
                <div id="gjs">
                  <h1>Hello World Component!</h1>
                </div>
                <div id="blocks"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
