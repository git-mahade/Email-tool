<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Accounts</title>

    <!-- Google icons cdn -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- material design cdn -->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- tailwnd css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- local links -->
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        // Generate some fake data
        const fakeData = [];
        for (let i = 0; i < 100; i++) {
          fakeData.push({
            name: `Name ${i}`,
            position: `Position ${i}`,
            office: `Office ${i}`,
            age: Math.floor(Math.random() * 100),
            startDate: `2024-02-${i < 9 ? "0" + (i + 1) : i + 1}`,
            salary: `$${Math.floor(Math.random() * 100000)}`,
          });
        }

        // Initialize DataTable with options
        $("#example").DataTable({
          data: fakeData,
          columns: [
            { data: "name" },
            { data: "position" },
            { data: "office" },
            { data: "age" },
            { data: "startDate" },
            { data: "salary" },
          ],
          paging: true,
          ordering: true,
          searching: true,
          lengthMenu: [15, 25, 50, 75, 100],
          pageLength: 15,
          order: [[0, "asc"]],
          language: {
            paginate: {
              previous: "Prev",
              next: "Next",
            },
            search: "Search:",
            lengthMenu: "Rows per page",
          },
          dom: "Bfrtip",
          responsive: true,
        });
      });
    </script>
    <script>
      // Initialize MDCSelect component
      document.addEventListener("DOMContentLoaded", function () {
        const select = new mdc.select.MDCSelect(
          document.querySelector(".mdc-select")
        );

        // Add change event listener to the select component
        select.listen("MDCSelect:change", () => {});
      });

      //initialize input
      document.addEventListener("click", function () {
        const textFields = document.querySelectorAll(".mdc-text-field");
        textFields.forEach((textField) => {
          mdc.textField.MDCTextField.attachTo(textField);
        });
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <div class="flex justify-between items-center w-full">
            <div class="flex items-center ml-4">
              <button
                class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              >
                menu
              </button>
              <span class="mdc-top-app-bar__title pl-0">Email Campaign</span>
            </div>
            <div class="mdc-menu-surface--anchor">
              <div
                id="adminButton"
                class="flex items-center pr-4 cursor-pointer"
              >
                <button
                  class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                >
                  person
                </button>
                <span class="text-sm font-semibold">Admin</span>
              </div>

              <!-- menu items -->
              <div class="mdc-menu mdc-menu-surface w-[150px] mt-10">
                <ul
                  class="mdc-list"
                  role="menu"
                  aria-hidden="true"
                  aria-orientation="vertical"
                  tabindex="-1"
                >
                  <li role="menuitem">
                    <a
                      class="mdc-list-item flex items-center px-4 py-2"
                      href="account.html"
                      aria-current="page"
                    >
                      <span class="mdc-list-item__ripple"></span>
                      <i
                        class="material-icons mdc-list-item__graphic"
                        aria-hidden="true"
                        >person</i
                      >
                      <span class="mdc-list-item__text text-sm">Account</span>
                    </a>
                  </li>
                  <li role="menuitem">
                    <a
                      class="mdc-list-item flex items-center px-4 py-2"
                      href="login.html"
                      aria-current="page"
                    >
                      <span class="mdc-list-item__ripple"></span>
                      <i
                        class="material-icons mdc-list-item__graphic"
                        aria-hidden="true"
                        >logout</i
                      >
                      <span class="mdc-list-item__text text-sm">Log out</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>

    <!-- sidebar -->
    <aside
      class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust shadow-2xl"
    >
      <div class="mdc-drawer__content">
        <div class="flex flex-col h-full">
          <nav class="mdc-list mt-10 h-full flex flex-col justify-between">
            <div>
              <a
                class="mdc-list-item flex items-center mdc-list-item--activated"
                href="plans.html"
                aria-current="page"
              >
                <span class="mdc-list-item__ripple"></span>
                <i
                  class="material-icons mdc-list-item__graphic"
                  aria-hidden="true"
                  >assignment</i
                >
                <span class="mdc-list-item__text text-sm">Plans</span>
              </a>
              <a
                class="mdc-list-item flex items-center"
                href="email-acccount.html"
              >
                <span class="mdc-list-item__ripple"></span>
                <i
                  class="material-icons mdc-list-item__graphic"
                  aria-hidden="true"
                  >email</i
                >
                <span class="mdc-list-item__text text-sm">Email Accounts</span>
              </a>
              <a class="mdc-list-item flex items-center" href="campaigns.html">
                <span class="mdc-list-item__ripple"></span>
                <i
                  class="material-icons mdc-list-item__graphic"
                  aria-hidden="true"
                  >send</i
                >
                <span class="mdc-list-item__text text-sm">Campaigns</span>
              </a>
              <a
                class="mdc-list-item flex items-center"
                href="social-accounts.html"
              >
                <span class="mdc-list-item__ripple"></span>
                <i
                  class="material-icons mdc-list-item__graphic"
                  aria-hidden="true"
                  >people_alt</i
                >
                <span class="mdc-list-item__text text-sm">Social Accounts</span>
              </a>
              <hr class="mdc-list-divider" />
            </div>

            <div>
              <a
                class="mdc-list-item flex items-center"
                href="about.html"
                aria-current="page"
              >
                <span class="mdc-list-item__ripple"></span>
                <i
                  class="material-icons mdc-list-item__graphic"
                  aria-hidden="true"
                  >info_outlined</i
                >
                <span class="mdc-list-item__text text-sm">About</span>
              </a>
            </div>
          </nav>
          <div></div>
        </div>
      </div>
    </aside>

    <!-- main content table -->
    <div
      class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust bg-[#eee]"
      id="mdc-data-table"
    >
      <main class="main-content py-3 pl-3 pr-6" id="main-content">
        <div class="mdc-card bg-white w-full p-8">
          <table id="example" class="display" style="width: 100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start date</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table body content will be generated dynamically -->
            </tbody>
          </table>
        </div>

        <div class="mdc-card bg-white w-1/2 p-8 mt-10">
          <div class="flex space-x-5 items-center mb-3">
            <div
              class="mdc-select mdc-select--filled mdc-select--no-label w-full"
            >
              <div class="mdc-select__anchor">
                <span class="mdc-select__selected-text-container">
                  <span class="mdc-select__selected-text"></span>
                </span>
                <span class="mdc-select__dropdown-icon">
                  <svg
                    class="mdc-select__dropdown-icon-graphic"
                    viewBox="7 10 10 5"
                    focusable="false"
                  >
                    <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10"
                    ></polygon>
                    <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15"
                    ></polygon>
                  </svg>
                </span>
                <span class="mdc-line-ripple"></span>
              </div>

              <div class="mdc-select__menu mdc-menu mdc-menu-surface w-full">
                <ul class="mdc-list">
                  <li
                    class="mdc-list-item px-4 py-3 pointer-events-none"
                    disabled
                    selected
                  >
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text ml-0 opacity-[.67]"
                      >Choose Email</span
                    >
                  </li>
                  <li
                    class="mdc-list-item px-4 py-3"
                    data-value="names"
                    aria-selected="true"
                  >
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text ml-0">Abcd@gmail.com</span>
                  </li>
                  <li class="mdc-list-item px-4 py-3" data-value="names">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text ml-0">Abcd@gmail.com</span>
                  </li>
                  <li class="mdc-list-item px-4 py-3" data-value="names">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text ml-0">Abcd@gmail.com</span>
                  </li>
                </ul>
              </div>
            </div>

            <label class="mdc-text-field mdc-text-field--filled w-full">
              <span class="mdc-floating-label" id="">Receiver</span>
              <input
                class="mdc-text-field__input"
                required
                type="text"
                aria-labelledby="my-label-id"
              />
              <span class="mdc-line-ripple"></span>
            </label>
          </div>

          <div class="mb-5">
            <label class="mdc-text-field mdc-text-field--filled w-full">
              <span class="mdc-floating-label" id="">Subject</span>
              <input
                class="mdc-text-field__input"
                required
                type="text"
                aria-labelledby="my-label-id"
              />
              <span class="mdc-line-ripple"></span>
            </label>
          </div>

          <div class="flex flex-col mb-4">
            <span class="opacity-[.57] mb-1">Email</span>
            <label
              class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea"
            >
              <span class="mdc-notched-outline">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__trailing"></span>
              </span>
              <span class="mdc-text-field__resizer">
                <textarea
                  class="mdc-text-field__input"
                  rows="8"
                  cols="40"
                  aria-label="Label"
                  required
                ></textarea>
              </span>
            </label>
          </div>

          <button
            class="mdc-button foo-button bg-[#3F51B5] w-20"
            href="create-plan.html"
          >
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label text-white capitalize px-2"
              >Send</span
            >
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
