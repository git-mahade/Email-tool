<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Accounts</title>

    <!-- Google icons cdn -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- material design cdn -->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- tailwnd css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- local links -->
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        // Generate some fake data
        const fakeData = [];
        for (let i = 0; i < 100; i++) {
          fakeData.push({
            name: `Name ${i}`,
            position: `Position ${i}`,
            office: `Office ${i}`,
            age: Math.floor(Math.random() * 100),
            startDate: `2024-02-${i < 9 ? "0" + (i + 1) : i + 1}`,
            salary: `$${Math.floor(Math.random() * 100000)}`,
          });
        }

        // Initialize DataTable with options
        $("#example").DataTable({
          data: fakeData,
          columns: [
            { data: "name" },
            { data: "position" },
            { data: "office" },
            { data: "age" },
            { data: "startDate" },
            { data: "salary" },
          ],
          paging: true, // Enable pagination
          ordering: true, // Enable sorting
          searching: true, // Enable searching
          lengthMenu: [15, 25, 50, 75, 100], // Define options for the number of records per page
          pageLength: 15, // Initial records per page
          order: [[0, "asc"]], // Initial sorting by the first column in ascending order
          language: {
            paginate: {
              previous: "Previous",
              next: "Next",
            },
            search: "Search:",
            lengthMenu: "Show _MENU_ entries",
          },
          dom: "Bfrtip", // Customize the DataTables' DOM elements
          buttons: [
            // Add buttons for exporting data
            "copy",
            "csv",
            "excel",
            "pdf",
            "print",
          ],
          responsive: true, // Enable responsiveness for small screens
        });
      });
    </script>
  </head>
  <body>
    <!-- header -->
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <div class="flex justify-between items-center w-full">
            <div class="flex items-center">
              <button
                class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              >
                menu
              </button>
              <span class="mdc-top-app-bar__title pl-0">Email Campaign</span>
            </div>
            <div class="mdc-menu-surface--anchor">
              <div
                id="adminButton"
                class="flex items-center pr-4 cursor-pointer"
              >
                <button
                  class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                >
                  person
                </button>
                <span class="text-sm font-semibold">Admin</span>
              </div>

              <!-- menu items -->
              <div class="mdc-menu mdc-menu-surface w-[150px] mt-10">
                <ul
                  class="mdc-list"
                  role="menu"
                  aria-hidden="true"
                  aria-orientation="vertical"
                  tabindex="-1"
                >
                  <li role="menuitem">
                    <a
                      class="mdc-list-item flex items-center px-4 py-2"
                      href="account.html"
                      aria-current="page"
                    >
                      <span class="mdc-list-item__ripple"></span>
                      <i
                        class="material-icons mdc-list-item__graphic"
                        aria-hidden="true"
                        >person</i
                      >
                      <span class="mdc-list-item__text text-sm">Account</span>
                    </a>
                  </li>
                  <li role="menuitem">
                    <a
                      class="mdc-list-item flex items-center px-4 py-2"
                      href="login.html"
                      aria-current="page"
                    >
                      <span class="mdc-list-item__ripple"></span>
                      <i
                        class="material-icons mdc-list-item__graphic"
                        aria-hidden="true"
                        >logout</i
                      >
                      <span class="mdc-list-item__text text-sm">Log out</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>

    <!-- sidebar -->
    <aside
      class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust shadow-2xl"
    >
      <div class="mdc-drawer__content flex flex-col justify-between">
        <div class="mdc-list mt-10">
          <a
            class="mdc-list-item flex items-center mdc-list-item--activated"
            href="plans.html"
            aria-current="page"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >assignment</i
            >
            <span class="mdc-list-item__text text-sm">Plans</span>
          </a>
          <a class="mdc-list-item flex items-center" href="email-acccount.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >email</i
            >
            <span class="mdc-list-item__text text-sm">Email Accounts</span>
          </a>
          <a class="mdc-list-item flex items-center" href="campaigns.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >send</i
            >
            <span class="mdc-list-item__text text-sm">Campaigns</span>
          </a>
          <a
            class="mdc-list-item flex items-center"
            href="social-accounts.html"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >people_alt</i
            >
            <span class="mdc-list-item__text text-sm">Social Accounts</span>
          </a>
          <hr class="mdc-list-divider" />
        </div>
        <div>
          <a
            class="mdc-list-item flex items-center"
            href="about.html"
            aria-current="page"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >info_outlined</i
            >
            <span class="mdc-list-item__text text-sm">About</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- main content table -->
    <div
      class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust"
      id="mdc-data-table"
    >
      <main class="main-content py-3 pl-3 pr-6" id="main-content">
        <table id="example" class="display" style="width: 100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th>Age</th>
              <th>Start date</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table body content will be generated dynamically -->
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
