<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <!-- header -->
    <header class="mdc-top-app-bar app-bar" id="app-bar">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <button
            class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
          >
            menu
          </button>
          <span class="mdc-top-app-bar__title">Email Campaign</span>
        </section>
      </div>
    </header>

    <!-- sidebar -->
    <aside
      class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust shadow-2xl"
    >
      <div class="mdc-drawer__content">
        <div class="mdc-list mt-10">
          <a
            class="mdc-list-item mdc-list-item--activated"
            href="plans.html"
            aria-current="page"
          >
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >assignment</i
            >
            <span class="mdc-list-item__text">Plans</span>
          </a>
          <a class="mdc-list-item" href="email-acccount.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >email</i
            >
            <span class="mdc-list-item__text">Email Accounts</span>
          </a>
          <a class="mdc-list-item" href="campaigns.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >send</i
            >
            <span class="mdc-list-item__text">Campaigns</span>
          </a>
          <a class="mdc-list-item" href="social-accounts.html">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true"
              >people_alt</i
            >
            <span class="mdc-list-item__text">Social Accounts</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- main content -->
    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
      <main class="main-content my-3 ml-3 mr-6" id="main-content">
        <div class="mdc-card mdc-card--outlined w-full">
          <!-- ... content ... -->
          <div class="mdc-touch-target-wrapper w-full">
            <div class="flex justify-end">
              <button class="mdc-button foo-button bg-[#3F51B5] my-4 mr-10">
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__label text-white">New Plan</span>
              </button>
            </div>
            <hr class="mdc-list-divider mb-6" />

            <!-- inner cards -->
            <div class="flex gap-10 ml-20 mb-20">
              <div
                class="mdc-card mdc-card--outlined w-[440px] h-full text-center p-6 relative"
              >
                <div class="absolute right-4 top-4">
                  <button>
                    <span class="mdc-list-item__ripple"></span>
                    <i
                      class="material-icons mdc-list-item__graphic"
                      aria-hidden="true"
                      >edit</i
                    >
                  </button>
                  <button>
                    <span class="mdc-list-item__ripple"></span>
                    <i
                      class="material-icons mdc-list-item__graphic text-red-500"
                      aria-hidden="true"
                      >delete</i
                    >
                  </button>
                </div>
                <p class="text-xl font-bold">Premium</p>
                <p class="text-gray-600">$100/month</p>
                <p class="py-4">10</p>
                <p>Email Limited 2000</p>
              </div>

              <div
                class="mdc-card mdc-card--outlined w-[440px] h-full text-center p-6 relative"
              >
                <div class="absolute right-4 top-4">
                  <button>
                    <span class="mdc-list-item__ripple"></span>
                    <i
                      class="material-icons mdc-list-item__graphic"
                      aria-hidden="true"
                      >edit</i
                    >
                  </button>
                  <button>
                    <span class="mdc-list-item__ripple"></span>
                    <i
                      class="material-icons mdc-list-item__graphic text-red-500"
                      aria-hidden="true"
                      >delete</i
                    >
                  </button>
                </div>
                <p class="text-xl font-bold">Test</p>
                <p class="text-gray-600">$100/month</p>
                <p class="py-4">20</p>
                <p>Email Limited 100</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
